<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta descripcion="viewport" content="width=device-width, initial-scale=1">
	<title>Listado de Productos</title>
	
	 <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="bootstrap.min.css" >
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css.css">	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
	
</head>
<body  ng-app="demoA">
	<header  class="navbar navbar-inverse">
		<h1 class="titulo ">Listado de Productos</h1>	
	</header>
		
		<div class="menu-lado pull-right text-center" >
			<button class="btn btn-violeta" data-toggle="modal" data-target="#nProductoModal"><b><i class="fa fa-plus" aria-hidden="true"></i> Producto</b></button><br><br>
			<button class="btn btn-success" data-toggle="modal" data-target="#nCategoriaModal"><b><i class="fa fa-plus" aria-hidden="true"></i> Modelo</b></button>
		</div>
		
	<div class="container">
	
	
		
		<div ng-controller="customersCtrl">
		<table  class="table">
			<tr ng-repeat="x in datos">
				<td>
				<div class="row text-center navbar navbar-inverse  vertical-center">
					<div class="col-md-6"><h3 class="titulo">{{x.categoria}} </h3>	</div>
					<div class="col-md-3"><button class="btn btn-primary" ><i class="fa fa-pencil" aria-hidden="true"></i></button></div>
					<div class="col-md-3"><button  class="btn btn-danger" ><i class="fa fa-trash" aria-hidden="true"></i></button></div>
				</div>
					<table  class="table table-striped table-hover ">
						<thead>
							<tr>
								<th class="text-center">Código</th>
								<th class="text-center">Descripción</th>
								<th class="text-center">Precio</th>	
								<th class="text-center" colspan="2">Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="y in x.items">
								<td class="text-center">{{y.codigo}}</td>
								<td class="text-center">{{y.descripcion}}</td>
								<td class="text-center">$ {{y.precio}}</td>
								<td class="text-center"> <button class="btn btn-primary" ><i class="fa fa-pencil" aria-hidden="true"></i></span>Editar</button></td>
								<td class="text-center"> <button  class="btn btn-danger" ><i class="fa fa-trash" aria-hidden="true"></i>Eliminar</button></td>
							</tr>
						</tbody>
					</table>
				</td>	
			</tr>	
		</table>
		</div>
		
	</div>
	

	<div class="pie">
		<p class="pull-left">	&#9400; Copyright 2016</p>
		<p class="pull-right">Martín Urciuoli</p>
	</div>
	
	<div class="modal  fade" id="nProductoModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Nuevo Producto</h4>
      </div>
      <div class="modal-body " ng-controller="customersCtrl">
        <form class="form-horizontal">
					<fieldset>
						<legend>Ingrese nuevo Producto</legend>
						<div class="form-group">
							<label for="catProducto" class="col-lg-2 control-label">Modelo / Categoría : </label>
							<div class="col-lg-10">
								<select name="" id=""  ng-model="datos">
									<option ng-repeat="h in datos" value="{{h.categoria}}">{{h.categoria}}</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="descProducto" class="col-lg-2 control-label">Descripción : </label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="descProducto" placeholder="Ingrese descripción del nuevo producto">
							</div>
						</div>
						<div class="form-group">
							<label for="precioProducto" class="col-lg-2 control-label">Precio : </label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="precioProducto" placeholder="Ingrese precio del nuevo producto">
							</div>
						</div>
					</fieldset>
				</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
	
	<div class="modal fade" id="nCategoriaModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Nueva Categoría / Modelo</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
					<fieldset>
						<legend>Ingrese nuevo modelo</legend>
						<div class="form-group">
							<label for="nomModelo" class="col-lg-2 control-label">Nombre : </label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="nomModelo" placeholder="Ingrese nombre del nuevo modelo">
							</div>
						</div>
					</fieldset>
				</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
		
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script>
		var app = angular.module('demoA', []);
		app.controller('customersCtrl', function($scope) {
			$scope.datos = [
				{ "categoria" : "Volvo", "items":[
				 				{ "codigo" : "9984","descripcion" : "Panel derecho", "precio" : "120"},
								{ "codigo" : "4984","descripcion" : "Piso izquierdo", "precio" : "130" },
								{ "codigo" : "94484","descripcion" : "Paragolpes delantero", "precio" : "23" }
				]},
				{ "categoria" : "Dodge",  "items":[
				 				{  "codigo" : "9984","descripcion" : "Cajón de puerta", "precio" : "34" },
								{ "codigo" : "5584","descripcion" : "Luneta", "precio" : "24.5" },
								{ "codigo" : "9984","descripcion" : "Baul", "precio" : "330" }
				]},
				{ "categoria" : "Fiat",  "items":[
				 				{ "codigo" : "954","descripcion" : "Piel puerta derecha", "precio" : "130" },
								{ "codigo" : "584","descripcion" : "Baul", "precio" : "200" },
								{ "codigo" : "9984","descripcion" : "Piso", "precio" : "300" }
				]}
			];
			
	});
	</script>
	
	
</body>
</html>
